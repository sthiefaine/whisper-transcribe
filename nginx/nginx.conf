events {
    worker_connections 1024;
}

http {
    # Configuration de sécurité
    server_tokens off;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Bloquer les tentatives de proxy tunneling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Bloquer les User-Agents suspects
    map $http_user_agent $bad_bot {
        default 0;
        ~*bot 0;
        ~*crawler 0;
        ~*spider 0;
        ~*scraper 1;
        ~*proxy 1;
        ~*tunnel 1;
        ~*anonymizer 1;
    }

    upstream whisper_backend {
        server whisper-api:8080;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Limiter les méthodes HTTP
        limit_except GET POST {
            deny all;
        }
        
        # Bloquer les bots suspects
        if ($bad_bot) {
            return 403;
        }
        
        # Bloquer les tentatives de proxy tunneling
        if ($request_method = CONNECT) {
            return 403;
        }
        
        # Bloquer les requêtes suspectes
        if ($http_upgrade = "websocket") {
            return 403;
        }

        location / {
            # Bloquer les tentatives de proxy tunneling
            if ($http_proxy_connection) {
                return 403;
            }
            
            proxy_pass http://whisper_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Désactiver le proxy tunneling
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Timeouts optimisés pour la production
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;  # 24h pour les longues transcriptions
            proxy_read_timeout 86400s;  # 24h pour les longues transcriptions
            proxy_buffering off;        # Désactiver le buffering pour les streams
            proxy_request_buffering off; # Désactiver le buffering des requêtes
            
            # Headers de sécurité supplémentaires
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Server $host;
        }
        
        # Bloquer l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
        }
    }
} 